<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Username: </label>    <input id="username" type="text" formControlName="username" required>
    <label for="title">Password: </label>    <input id="password" type="password" formControlName="password" required>
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
