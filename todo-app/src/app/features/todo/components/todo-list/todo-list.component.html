<app-search-items (onSearchUpdated)="highlightFoundItems($event)"></app-search-items>
<ul>
  <li *ngFor="let item of items">   
    <div [style.border]="item.found ? '2px solid red' : ''" (click)="itemClicked(item)">
      {{item.title}} - {{item.date | date: 'dd/MM/yyyy'}}
    </div>
  </li>
</ul>
